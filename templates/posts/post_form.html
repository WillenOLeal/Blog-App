{% extends 'posts/base.html' %}
{% load materializecss %}

{% block content %}
<div class="card hoverable z-depth-2">
    <div class="card-content">
        <h4 class="center-align grey-text lighten-1">{{ post_action | title }} Post</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form|materializecss }}
                <button class="btn waves-effect z-depth-1 mtop" type="submit" name="action">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
